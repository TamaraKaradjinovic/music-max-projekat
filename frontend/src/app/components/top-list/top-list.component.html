

<div class="container">
    <mat-card class="songs-container">
        
    <div class="card-content" *ngFor="let song of songs; index as i" style="display: grid; grid-template-columns: 30% 50%; margin-top: 20px auto;  margin-bottom: 20px auto;">
        <h1 style="text-align: end;">{{i+1}}.</h1>
        <app-song [song]="song"></app-song>
    </div>
    </mat-card>
    </div>
