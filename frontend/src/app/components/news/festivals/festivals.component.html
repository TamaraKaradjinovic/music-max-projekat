<mat-tab-group color="accent-color" headerPosition="above">

    <mat-tab label="Finished festivals" color="accent-color">
        <app-festival-card *ngFor="let f of finishedFestivals" [festival]="f">
        </app-festival-card>
    </mat-tab>

    <mat-tab label="Ongoing festivals" color="accent-color">

        </app-festival-card>         
    </mat-tab>
</mat-tab-group>
