<mat-card class="song" style="display: grid; grid-template-columns: 50% 50%;">
    <div>
        <mat-card-title>{{festival.name}}</mat-card-title>
        <mat-card-subtitle>
            {{this.festival.startDate}} - {{this.festival.endDate}}
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-button  (click)="openDialog()">Open</button>
        </mat-card-actions>
    </div>
    <div class="wrapper">
        <div id="one">
            <img class="image" src="data:image/jpeg;base64,{{festival.coverPhoto}}">
        </div>
    </div>

</mat-card>
