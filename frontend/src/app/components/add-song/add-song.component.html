<mat-card class="container">
  <mat-card-title> Add song: </mat-card-title><br>
  <mat-card-content>
    <br><br>
    <form class="new-song">
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Enter song name</mat-label>
        <input matInput placeholder="Pam" [(ngModel)]="model.name" name="name" required>
      </mat-form-field>
      &nbsp;
      
      
      <mat-form-field appearance="standard">
        <mat-label>Enter year</mat-label>
        <input matInput placeholder="1973" [(ngModel)]="model.year" name="surname" required>
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="standard">
        <mat-label>Select genre: </mat-label>
        <mat-select [(ngModel)]="model.genre" name="genre">
          <mat-option *ngFor="let g of allGenres; index as i" [value]="g.id">
            {{ g.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      &nbsp;
      <mat-form-field appearance="standard">
        <mat-label>Select singers: </mat-label>
        <mat-select [(ngModel)]="model.singers" name="singers" multiple>
          <mat-option *ngFor="let s of singers" [value]="s.id" >
            {{ s.stageName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      &nbsp;
      <mat-form-field appearance="standard">
        <mat-label>Select authors: </mat-label>
        <mat-select [(ngModel)]="model.authors" name="authors" multiple>
          <mat-option *ngFor="let a of authors" [value]="a.id">
            {{ a.stageName }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <div class="file-input">
        <label class="custom-file-upload"> Select cover photo: </label>&nbsp;
        <input type="file" accept="image/*" (change)="imageFileChange($event)" />
      </div>

      <br>

      <div class="file-input">
        <label class="custom-file-upload"> Select audio: </label>&nbsp;
        <input type="file" accept="audio/*" (change)="audioFileChange($event)">
      </div>

      <br>

      <div class="file-input">
        <label class="custom-file-upload"> Select video: </label>
        <input type="file" accept="video/*" (change)="videoFileChange($event)" />
      </div>

    <!-- </mat-list> -->


      <br><br>
      
      <button mat-flat-button color="primary" class="confirm" (click)="addSong()">
        Confirm
      </button>
    </form>
  </mat-card-content>
</mat-card>
